<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <!-- Container -->

        <!-- Logo -->

            <img src="/logo/Abinashlogo.png" alt="Logo" class="h-14 w-14 mb-2">

            <p class="text-sm text-gray-500">Enter the 6-digit OTP sent to your email</p>
        </div>

        <!-- OTP Form -->
        <form action="#" method="POST" class="space-y-4">

            <!-- OTP Input -->
            <div class="flex justify-between space-x-2">
                <input type="text" maxlength="1"
                    class="bg-[#cacdd1] w-12 h-12 border rounded-lg text-center text-lg font-semibold focus:outline-none focus:ring focus:ring-blue-300"
                    required />
                <input type="text" maxlength="1"
                    class="bg-[#cacdd1] w-12 h-12 border rounded-lg text-center text-lg font-semibold focus:outline-none focus:ring focus:ring-blue-300"
                    required />
                <input type="text" maxlength="1"
                    class="bg-[#cacdd1] w-12 h-12 border rounded-lg text-center text-lg font-semibold focus:outline-none focus:ring focus:ring-blue-300"
                    required />
                <input type="text" maxlength="1"
                    class="bg-[#cacdd1] w-12 h-12 border rounded-lg text-center text-lg font-semibold focus:outline-none focus:ring focus:ring-blue-300"
                    required />

                    required />

                    required />

            <!-- Verify Button -->
            <!-- <button type="submit"
                class="w-full bg-[#0089d0] text-white text-center py-2 rounded-lg font-semibold hover:bg-blue-700 transition">
                Verify
            </button> -->
            <a href="/resetpfass.html"

        <!-- Resend OTP -->
        <p class="text-sm text-gray-600 mt-4 text-center">
            Didnâ€™t receive the code?
            <a href="/forget_password.html" class="text-blue-600 font-medium hover:underline">Resend OTP</a>
        </p>

    </div>


    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const inputs = document.querySelectorAll("input[maxlength='1']");

            inputs.forEach((input, index) => {
                input.addEventListener("input", (e) => {
                    const value = e.target.value;
                    if (value.length === 1 && index < inputs.length - 1) {
                        inputs[index + 1].focus();
                    }
                });

                input.addEventListener("keydown", (e) => {
                    if (e.key === "Backspace" && input.value === "" && index > 0) {
                        inputs[index - 1].focus();
                    }
                });

                input.addEventListener("paste", (e) => {
                    e.preventDefault();
                    const pasteData = (e.clipboardData || window.clipboardData)
                        .getData("text")
                        .trim();
                    if (!pasteData) return;

                    for (let i = 0; i < inputs.length; i++) {
                        inputs[i].value = pasteData[i] ? pasteData[i] : "";
                    }

                    const lastFilled = Math.min(pasteData.length, inputs.length) - 1;
                    if (lastFilled >= 0) inputs[lastFilled].focus();
                });
            });
        });
    </script>

</body>
