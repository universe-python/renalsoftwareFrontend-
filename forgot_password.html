<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - Abinash Foundation</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <!-- Container -->
  <div class="bg-[#d7ecfd] shadow-2xl rounded-xl p-10 w-[480px] space-y-4">

    <!-- Logo -->
    <div class="flex flex-col items-center mb-6">
      <img src="/logo/Abinashlogo.png" alt="Logo" class="h-14 w-14 mb-2">
      <h1 class="text-xl font-bold text-gray-800">ABINASH FOUNDATION</h1>
      <p class="text-sm text-gray-500">Reset your password</p>
    </div>

    <!-- Forget Password Form -->
    <form action="#" method="POST" class="space-y-6">
      <!-- Email -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Registered Email</label>
        <input type="email" placeholder="Enter your registered email"
          class="mt-1 w-full px-4 py-2 border rounded-lg text-sm focus:outline-none focus:ring focus:ring-blue-300"
          required />
      </div>

      <!-- Submit Button -->
      <!-- <button type="submit" 
        class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700 transition">
        Send
      </button> -->
      <a href="/verify_otp.html"
        class="block w-full bg-blue-600 text-white text-center py-2 rounded-lg font-semibold hover:bg-blue-700 transition">
        Send
      </a>

    </form>

    <!-- Back to Login -->
    <p class="text-sm text-gray-600 mt-4 text-center">
      Remember your password?
      <a href="/loging.html" class="text-blue-600 font-medium hover:underline">Back to Login</a>
    </p>
  </div>

</body>

</html>
