<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - Bari wala</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <!-- Container -->
  <div class="bg-white shadow-2xl rounded-xl p-10 w-[480px] space-y-4">

    <!-- Logo -->
    <div class="flex flex-col items-center mb-6">
      <img src="/logo/Abinashlogo.png" alt="Logo" class="h-14 w-14 mb-2">
      <h1 class="text-xl font-bold text-gray-800">Bari wala</h1>
      <p class="text-sm text-gray-500">Set your new password below</p>
    </div>

    <!-- Reset Password Form -->
    <form action="#" method="POST" class="space-y-4">

      <!-- New Password -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">New Password</label>
        <input type="password" id="password" name="password" placeholder="Enter new password"
          class="w-full px-4 py-2 mt-1 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300"
          required>
      </div>

      <!-- Confirm Password -->
      <div>
        <label for="confirm_password" class="block text-sm font-medium text-gray-700">Confirm Password</label>
        <input type="password" id="confirm_password" name="confirm_password" placeholder="Re-enter new password"
          class="w-full px-4 py-2 mt-1 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300"
          required>
      </div>

      <!-- Reset Button -->
      <button type="submit"
        class="w-full bg-[#0089d0] text-white py-2 rounded-lg font-semibold hover:bg-blue-700 transition">
        Reset Password
      </button>
    </form>

    <!-- Back to Login -->
    <p class="text-sm text-gray-600 mt-4 text-center">
      Remembered your password? 
      <a href="/login.html" class="text-blue-600 font-medium hover:underline">Login</a>
    </p>

  </div>

</body>
</html>
